cost function:
  cost type: 4D-Var
  window begin: 2009-12-30T00:00:00Z
  window length: PT24H
  analysis variables: [x]
  background:
    date: 2009-12-30T00:00:00Z
    filename: qg4Dvar/output/exp_default/bg/bkgd.fc.2009-12-30T00:00:00Z.PT0S.nc
  background error:
    covariance model: QgError
    horizontal_length_scale: 2.2e6
    maximum_condition_number: 1.0e6
    standard_deviation: 1.8e7
    vertical_length_scale: 15000.0
  observations:
    observers:
    - obs operator:
        obs type: Stream
      obs space:
        obsdatain:
          obsfile: qg4Dvar/output/exp_default/obs/truth.1obs.mid.nc
        obsdataout:
          obsfile: qg4Dvar/output/exp_default/obs/4dvar.1obs.mid.nc
        obs type: Stream
      obs error:
        covariance model: diagonal
  geometry:
    nx: 40
    ny: 20
    depths: [4500.0, 5500.0]
  model:
    name: QG
    tstep: PT1H
variational:
  minimizer:
    algorithm: DRPLanczos
  iterations:
  - ninner: 10
    gradient norm reduction: 1.0e-10
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
    linear model:
      name: QgTLM
      trajectory:
        tstep: PT1H
      tstep: PT1H
      variable change: Identity
    diagnostics:
      departures: ombg
    test: on
  # - ninner: 10
  #   gradient norm reduction: 1.0e-10
  #   geometry:
  #     nx: 40
  #     ny: 20
  #     depths: [4500.0, 5500.0]
  #   linear model:
  #     name: QgTLM
  #     trajectory:
  #       tstep: PT1H
  #     tstep: PT1H
  #     variable change: Identity
  #   diagnostics:
  #     departures: ombg
  #   test: on
final:
  diagnostics:
    departures: oman
  prints:
    frequency: PT1H
output:
  datadir: qg4Dvar/output/exp_default/da/
  exp: 4dvar.1obs.mid
  first: PT0S
  frequency: PT6H
  type: an
